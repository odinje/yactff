{% extends "web/challenges.html" %}

{% block admin_content %}

<p class="text-right"><a href="#exampleModal" data-toggle="modal" data-target="#exampleModal">Add/Edit cateogry</a>
<a href="{% url "challenge_add" %}">Add challenge</a>
<a href="#exampleModal2" data-toggle="modal" data-target="#exampleModal2">Show all challenges</a></p>

</button>
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">All Challenges</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% for challenge in challenges %}
        <ul class="list-group">
          <li class="list-group-item list-group-item-{{challenge.active|yesno:"success,danger"}}"><a href={% url "challenge" challenge.id %}>{{challenge.title}}</a></li>
        </ul>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
{% include "web/admin_modal_edit.html" %}
{% endblock %}
