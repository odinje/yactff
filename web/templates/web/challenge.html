{% extends "web/base.html" %}

{% block content %}
<div class="card">
  <div class="card-header">
    Category: {{challenge.category__name}}
  </div>
  <div class="card-body">
    <h4 class="card-title">{{challenge.title}} <span class="badge badge-secondary"> Points: {{challenge.points}}</span></h4>
    <p class="card-text">{{challenge.description}}<p>
  </div>
  <div class="card-body">
    <div class="input-group">
    <input type="text" class="form-control" placeholder="flag{...}" aria-label="flag"> <!--Add possiblity to dynamic flag format, maybe in settings.py-->
    <span class="input-group-btn">
    <button class="btn btn-secondary" type="button">Submit!</button>
    </span>
  </div>
</div>
{% endblock %}
